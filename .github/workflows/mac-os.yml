name: Build iOS App

on:
  push:
    branches:
      - master

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js LTS
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build Ionic app
        run: npm run build

      - name: Add iOS platform (if not present)
        run: npx cap add ios || echo "iOS platform already added"

      - name: Sync Capacitor iOS project
        run: npx cap sync ios

      - name: Install CocoaPods dependencies
        run: |
          cd ios/App
          pod install

      - name: Verification App
        run: |
          cd ios/App
          ls -all

      - name: Verification ios
        run: |
          cd ios
          ls -all
      - name: Build iOS app with xcodebuild
        run: |
          cd pwd
          xcodebuild -workspace ios/App/App.xcworkspace -scheme App -sdk iphoneos -configuration Release build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
