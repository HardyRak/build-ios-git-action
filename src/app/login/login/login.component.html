<ion-header>
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [attr.content-desc]="'email'" aria-label="email" type="email" formControlName="email" autocomplete="email"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input [attr.content-desc]="'password'" aria-label="password" type="password" formControlName="password" autocomplete="current-password"></ion-input>
    </ion-item>

    <ion-text color="danger" *ngIf="errorMessage" class="ion-margin-top">
      {{ errorMessage }}
    </ion-text>

    <ion-button [attr.content-desc]="'login-button'" aria-label="login-button" expand="block" type="submit" class="ion-margin-top" [disabled]="loginForm.invalid && isSubmitted">
      Se connecter
    </ion-button>
  </form>

</ion-content>
